<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="d8f7088469a765c719b4737dbbca775d.png" alt="Логотип"></header><main class="main"><section class="profile"><div class="profile__container"><img class="profile__image" alt="Аватар вашего профиля"> <img class="profile__image-back" src="8667ac4a523e8fc42e59641845fc8448.svg"></div><div class="profile__streamer"><div class="profile__info"><h1 class="profile__author"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__description"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020. Касицкая Елена</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__heading popup__heading_type_profile">Редактировать профиль</h2><form class="form form_type_profile" novalidate><fieldset class="form__set"><label class="form__field"><input class="form__input form__input_name" id="name-input" required minlength="2" maxlength="40"> <span class="form__input-error" id="name-input-error"></span></label> <label class="form__field"><input class="form__input form__input_description form__input_type_bottom" id="description-input" required minlength="2" maxlength="200"> <span class="form__input-error" id="description-input-error"></span></label> <button class="form__submit-button form__submit-button_type_profile">Сохранить</button></fieldset></form><button type="button" class="popup__close-button popup__close-button_type_profile"></button></div><div class="popup__overlay-black popup__overlay-black_type_profile"></div></div><div class="popup popup_type_place"><div class="popup__container"><h2 class="popup__heading popup__heading_type_place">Новое место</h2><form class="form form_type_place" novalidate><fieldset class="form__set"><label class="form__field"><input class="form__input form__input_title" id="title-input" placeholder="Название" required minlength="1" maxlength="30"> <span class="form__input-error" id="title-input-error"></span></label> <label class="form__field"><input type="url" class="form__input form__input_link" id="link-input" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="link-input-error"></span></label> <button class="form__submit-button form__submit-button_type_place">Создать</button></fieldset></form><button type="button" class="popup__close-button popup__close-button_type_place"></button></div><div class="popup__overlay-black popup__overlay-black_type_place"></div></div><div class="popup popup_type_image"><div class="popup__case"><img class="popup__image"><p class="popup__description"></p><button type="button" class="popup__close-button popup__close-button_type_image"></button></div><div class="popup__overlay-black popup__overlay-black_type_image"></div></div><div class="popup popup_type_avatar"><div class="popup__containerrrr"><h2 class="popup__heading popup__heading_type_avatar">Обновить аватар</h2><form class="form form_type_avatar" novalidate><fieldset class="form__set"><label class="form__field"><input type="url" class="form__input form__input_avatar" id="avatar-input" placeholder="Ссылка на картинку" required> <span class="form__input-error" id="avatar-input-error"></span></label> <button class="form__submit-button form__submit-button_type_avatar">Сохранить</button></fieldset></form><button type="button" class="popup__close-button popup__close-button_type_avatar"></button></div><div class="popup__overlay-black popup__overlay-black_type_avatar"></div></div><div class="popup popup_type_delete"><div class="popup__box"><h2 class="popup__heading popup__heading_type_delete">Вы уверены?</h2><button class="form__submit-button form__submit-button_type_delete">Да</button> <button type="button" class="popup__close-button popup__close-button_type_delete"></button></div><div class="popup__overlay-black popup__overlay-black_type_delete"></div></div><template id="element-template"><div class="element"><img class="element__image"><div class="element__description"><p class="element__heading"></p><div class="element__like-container"><button type="button" class="element__like-button"></button><p class="element__like-number"></p></div></div><button type="button" class="element__delete-button"></button></div></template><script src="main.js"></script></body></html>
