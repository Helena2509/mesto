<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="images/profile.jpg" alt="Аватар вашего профиля">
          <div class="profile__streamer">
            <div class="profile__info">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
 
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Касицкая Елена</p>
      </footer>
    </div>
    
    <section class="popup">
      <div class="popup__case">
        <img class="popup__image">
        <p class="popup__description"></p>
        <div class="popup__container">
          <h2 class="popup__heading"></h2>
          <form class="form">
            <input type="text" class="form__input form__input_name form__input_title" placeholder="Название" maxlength="20">
            <input type="text" class="form__input form__input_description form__input_link" placeholder="Ссылка на картинку" maxlength="150">
            <button class="form__submit-button"></button>
          </form>
        </div>
        <button type="button" class="popup__close-button"></button>
      </div>
      <div class="popup__overlay-black"></div> 
    </section>

    <template id='element-template'>
      <div class="element">
        <img class="element__image">
        <div class="element__description">
          <p class="element__heading"></p>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="element__delete-button"></button>
      </div>
    </template>
    <script src="script/script.js"></script>
  </body>
</html>
