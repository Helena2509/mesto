<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="images/profile.jpg" alt="Аватар вашего профиля">
          <div class="profile__streamer">
            <div class="profile__info">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__editButton"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
          <button type="button" class="profile__addButton"></button>
        </section>
        <section class="elements">
 
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Касицкая Елена</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form">
          <input type="text" class="form__input input_name" maxlength="20">
          <input type="text" class="form__input input_description" maxlength="40">
          <button class="form__submitButton">Сохранить</button>
        </form>
        <button type="button" class="popup__closeButton"></button>
      </div>
      <div class="popup__overlay-black"></div> 
    </section>

    <section class="popup-mesto">
      <div class="popup-mesto__container">
        <h2 class="popup-mesto__heading">Новое место</h2>
        <form class="form-mesto">
          <input type="text" class="form-mesto__input input_title" placeholder="Название" maxlength="20">
          <input type="text" class="form-mesto__input input_link" placeholder="Ссылка на картинку" maxlength="200">
          <button class="form-mesto__submitButton">Создать</button>
        </form>
        <button type="button" class="popup-mesto__closeButton"></button>
      </div>
      <div class="popup-mesto__overlay-black"></div> 
    </section>

    <section class="popup-image">
      <div class="popup-image__container">
        <img class="popup-image__image">
        <p class="popup-image__heading"></p>
        <button type="button" class="popup-image__closeButton"></button>
      </div>
      <div class="popup-image__overlay-black"></div> 
    </section>

    <template id='element-template'>
      <div class="element">
        <img class="element__image">
        <div class="element__description">
          <p class="element__heading"></p>
          <button type="button" class="element__group"></button>
        </div>
        <button type="button" class="element__deleteButton"></button>
      </div>
    </template>
    <script src="script/script.js"></script>
  </body>
</html>
