<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.png" alt="Логотип">
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="images/profile.jpg" alt="Аватар вашего профиля">
          <div class="profile__streamer">
            <div class="profile__info">
              <h2 class="profile__author">Жак-Ив Кусто</h2>
              <button class="profile__editButton"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
          <button class="profile__addButton"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-unsplash.jpg" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Карачаевск</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin.png" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Гора Эльбрус</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/kirill-pershin-unsplash.png" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Домбай</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/photofield.jpg" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Карачаевск</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/photofforest.jpg" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Карачаевск</p>
              <button class="element__group"></button>
            </div>
          </div>
          <div class="element">
            <img class="element__image" src="images/photoforest.jpg" alt="Изображение природы">
            <div class="element__description">
              <p class="element__heading">Карачаевск</p>
              <button class="element__group"></button>
            </div>
          </div>
        </section>

      </main>
      <script src="pages/script.js"></script>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Касицкая Елена</p>
      </footer>
    </div>
    <section class="popup">
      <div class="popup__container">
        <h2 class="form__heading">Редактировать профиль</h2>
        <form class="form">
          <input type="text" class="form__name" maxlength="20">
          <input type="text" class="form__description" maxlength="40">
          <button class="form__submitButton">Сохранить</button>
        </form>
        <button class="form__closeButton"></button>
      </div>
    </section>
  </body>
</html>
