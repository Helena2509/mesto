<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__image" src="./images/profile.jpg" alt="Аватар вашего профиля">
          <div class="profile__streamer">
            <div class="profile__info">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
 
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020. Касицкая Елена</p>
      </footer>
    </div>
    
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__heading popup__heading_type_profile">Редактировать профиль</h2>
        <form class="form form_type_profile" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_name" id="name-input" required minlength="2" maxlength="40">
              <span class='form__input-error' id='name-input-error'></span>
            </label>
            <label class="form__field">
              <input type="text" class="form__input form__input_description form__input_type_bottom" id="description-input" required minlength="2" maxlength="200">
              <span class='form__input-error' id='description-input-error'></span>
            </label>
            <button class="form__submit-button form__submit-button_type_profile">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_profile"></button>
      </div>
      <div class="popup__overlay-black popup__overlay-black_type_profile"></div> 
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__heading popup__heading_type_place">Новое место</h2>
        <form class="form form_type_place" novalidate>
          <fieldset class="form__set">
            <label class="form__field">
              <input type="text" class="form__input form__input_title" id="title-input" placeholder="Название" required minlength="1" maxlength="30">
              <span class='form__input-error' id='title-input-error'></span>
            </label>
            <label class="form__field">
              <input type="url" class="form__input form__input_link" id="link-input" placeholder="Ссылка на картинку" required>
              <span class='form__input-error' id='link-input-error'></span>
            </label>
              <button class="form__submit-button form__submit-button_type_place">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button popup__close-button_type_place"></button>
      </div>
      <div class="popup__overlay-black popup__overlay-black_type_place"></div> 
    </div>

    <div class="popup popup_type_image">
      <div class="popup__case">
        <img class="popup__image">
        <p class="popup__description"></p>
        <button type="button" class="popup__close-button popup__close-button_type_image"></button>
      </div>
      <div class="popup__overlay-black popup__overlay-black_type_image"></div> 
    </div>

    <template id='element-template'>
      <div class="element">
        <img class="element__image">
        <div class="element__description">
          <p class="element__heading"></p>
          <button type="button" class="element__like-button"></button>
        </div>
        <button type="button" class="element__delete-button"></button>
      </div>
    </template>
    
  </body>
</html>
